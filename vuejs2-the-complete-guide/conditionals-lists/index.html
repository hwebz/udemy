<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    <p v-if="show">You can see me! <span>Hello!</span></p>
    <!-- <p v-else-if="other">Now you see me or not?</p> -->
    <p v-else>Now you see me!</p>
    <template v-if="show">
      <h1>Heading</h1>
      <p>Inside a template</p>
    </template>
    <p v-show="show">Do you also see me?</p>
    <button @click="show = !show">Switch</button>
  </div>
  <div id="app2">
    <ul>
      <li v-for="(ingredient, i) in ingredients" :key="ingredient">{{ ingredient }} ({{ i }})</li>
    </ul>
    <button @click="ingredients.push('spices')">Add New</button>
    <hr>
    <ul>
      <li v-for="person in persons">{{ person.name }} was {{ person.age }} and like {{ person.color }}</li>
      <li v-for="person in persons">
        <p v-for="(value, key, index) in person">{{ key }}:{{ value }} ({{ index }})</p>
      </li>
    </ul>
    <hr>
    <span v-for="n in 10">{{ n }}</span>
    <hr>
    <template v-for="(ingredient, index) in ingredients">
      <h1>{{ ingredient }}</h1>
      <p>{{ index }}</p>
    </template>
  </div>

  <script src="script.js"></script>
</body>
</html>
